<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forja - Gesti√≥n de Lecciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: var(--pnl-blue);
        }
    </style>
</head>

<body class="min-h-screen">
    <nav
        class="bg-white shadow-md border-b-4 border-[#fba931] px-6 py-1 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <a href="admin-forja.html" class="flex items-center gap-3 hover:opacity-80 transition-all group">
                <img src="wp-content/uploads/2026/pnl-del-biobio01.png" alt="Logo PNL" style="max-height: 70px;">
                <div class="flex flex-col text-left">
                    <span class="text-[9px] font-black uppercase text-[#fba931] leading-none mb-1">Volver a Forja</span>
                    <span class="font-black text-lg uppercase leading-none">Gesti√≥n Lecciones</span>
                </div>
            </a>

            <div class="h-8 w-[1px] bg-gray-200 hidden md:block"></div>

            <div class="hidden md:flex items-center gap-4">
                <a href="admin-dashboard.html"
                    class="flex items-center gap-1.5 text-[10px] font-black uppercase text-gray-400 hover:text-[#0f172a] transition-colors">
                    <span class="material-symbols-outlined text-lg">dashboard</span> Panel Central
                </a>
                <a href="forja-academia.html" target="_blank"
                    class="flex items-center gap-1.5 text-[10px] font-black uppercase text-gray-400 hover:text-blue-600 transition-colors">
                    <span class="material-symbols-outlined text-lg">visibility</span> Vista Usuario
                </a>
            </div>
        </div>

        <div id="user-menu-container" class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-gray-100 animate-pulse"></div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <div>
                <p id="section-subtitle" class="text-[10px] font-black uppercase text-[#fba931] tracking-widest">Gesti√≥n
                    de Contenido</p>
                <h1 id="course-name" class="text-3xl font-900 uppercase text-[#0f172a]">Lecciones del Curso</h1>
            </div>
            <button id="btn-new-item" onclick="openModal()"
                class="bg-[#fba931] text-[#0f172a] px-6 py-3 rounded-xl font-900 text-xs uppercase tracking-widest shadow-lg hover:brightness-110 flex items-center gap-2 transition-all">
                <span class="material-symbols-outlined">add</span> Nueva Lecci√≥n
            </button>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-100">
                    <tr>
                        <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-wider text-center">Orden
                        </th>
                        <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-wider">T√≠tulo</th>
                        <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-wider">Tipo</th>
                        <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-wider">Programaci√≥n</th>
                        <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-wider text-center">Cupos
                        </th>
                        <th class="p-6 text-[10px] font-black uppercase text-gray-400 tracking-wider text-right">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody id="lesson-table-body" class="divide-y divide-gray-100">
                    <tr>
                        <td colspan="5" class="p-10 text-center text-gray-400 italic">Cargando lecciones...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Nueva/Editar Lecci√≥n -->
    <div id="lesson-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm overflow-y-auto pt-10 pb-10">
        <div class="bg-white rounded-3xl p-8 max-w-2xl w-full shadow-2xl mx-4">
            <h2 id="modal-title" class="text-2xl font-900 uppercase mb-6 text-[#0f172a]">Detalle de Lecci√≥n</h2>
            <form id="lesson-form" onsubmit="saveLesson(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="lesson-id">

                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">T√≠tulo</label>
                    <input type="text" id="lesson-title" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div class="md:col-span-2">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Descripci√≥n corta</label>
                    <textarea id="lesson-desc"
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none h-24"></textarea>
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Tipo de Entrega</label>
                    <select id="lesson-type" required onchange="toggleFields()"
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none font-bold">
                        <option value="recorded">üé• Grabado (Video)</option>
                        <option value="live">üì° En Vivo (Online)</option>
                        <option value="in_person">üèõÔ∏è Presencial</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Orden (N¬∞)</label>
                    <input type="number" id="lesson-order" value="1"
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div id="field-url" class="md:col-span-2">
                    <label id="label-url" class="text-[10px] font-black uppercase text-gray-400 ml-1">Link (YouTube /
                        Zoom)</label>
                    <input type="text" id="lesson-url" placeholder="https://..."
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div id="field-location" class="md:col-span-2 hidden">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Ubicaci√≥n / Direcci√≥n</label>
                    <input type="text" id="lesson-location" placeholder="Sede PNL Biob√≠o..."
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div id="field-date" class="hidden">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Fecha y Hora</label>
                    <input type="datetime-local" id="lesson-date"
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Duraci√≥n (Ej: 45 min)</label>
                    <input type="text" id="lesson-duration"
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Capacidad M√°xima
                        (0=infinito)</label>
                    <input type="number" id="lesson-capacity" value="0"
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>

                <div class="md:col-span-2 flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 bg-gray-100 text-gray-600 py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-200">Cancelar</button>
                    <button type="submit"
                        class="flex-1 bg-[#fba931] text-[#0f172a] py-4 rounded-xl font-900 uppercase text-xs hover:brightness-110 shadow-lg">Guardar
                        Lecci√≥n</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Listado Inscritos -->
    <div id="reg-modal"
        class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-xl w-full shadow-2xl mx-4">
            <h2 id="reg-modal-title" class="text-2xl font-900 uppercase mb-6 text-[#0f172a]">Inscritos</h2>
            <div id="reg-list" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                <!-- Miembros inscritos -->
            </div>
            <button onclick="document.getElementById('reg-modal').classList.add('hidden')"
                class="w-full mt-6 bg-gray-100 text-gray-600 py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-200">Cerrar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="shared.js"></script>
    <script>
        // Obtener course_id de la URL
        function getCourseId() {
            const params = new URLSearchParams(window.location.search);
            let cid = params.get('course_id');

            if (!cid && window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                cid = hashParams.get('course_id');
            }
            if (!cid) cid = localStorage.getItem('pnl_current_course_id');
            return cid;
        }

        const courseId = getCourseId();

        window.addEventListener('DOMContentLoaded', async () => {
            const role = localStorage.getItem('pnl_user_role');
            if (role !== 'super_admin' && role !== 'admin_forja') {
                showToast('Acceso no autorizado', 'error');
                window.location.href = 'forja-login.html';
                return;
            }

            if (!courseId) {
                showToast("Error: No se recibi√≥ un identificador de curso v√°lido.", "error");
                window.location.href = 'admin-forja.html';
                return;
            }

            initNavbar();
            loadCourseInfo();
            loadLessons();

            // Suscripci√≥n en tiempo real: Escuchar cambios en inscripciones para refrescar los cupos
            if (supabaseClient) {
                supabaseClient
                    .channel('registrations-updates')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'lesson_registrations' }, () => {
                        console.log("üîÑ Cambio detectado en inscripciones, actualizando tabla...");
                        loadLessons();
                    })
                    .subscribe();
            }
        });

        async function loadCourseInfo() {
            const { data, error } = await supabaseClient.from('courses').select('title, level').eq('id', courseId).single();
            if (data) {
                document.getElementById('course-name').textContent = data.title;
                document.getElementById('section-subtitle').textContent = 'Gesti√≥n de Contenido Acad√©mico';
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            localStorage.clear();
            window.location.href = 'index.html';
        }

        const tableBody = document.getElementById('lesson-table-body');
        const modal = document.getElementById('lesson-modal');

        function toggleFields() {
            const type = document.getElementById('lesson-type').value;
            const fUrl = document.getElementById('field-url');
            const fLoc = document.getElementById('field-location');
            const fDate = document.getElementById('field-date');
            const lUrl = document.getElementById('label-url');

            fLoc.classList.add('hidden');
            fDate.classList.add('hidden');
            fUrl.classList.add('hidden');

            if (type === 'recorded') {
                fUrl.classList.remove('hidden');
                lUrl.textContent = 'URL del Video (YouTube/Vimeo)';
            } else if (type === 'live') {
                fUrl.classList.remove('hidden');
                fDate.classList.remove('hidden');
                lUrl.textContent = 'Link de Conexi√≥n (Zoom/Meet)';
            } else if (type === 'in_person') {
                fLoc.classList.remove('hidden');
                fDate.classList.remove('hidden');
            }
        }

        async function loadLessons() {
            try {
                // Obtener lecciones con el conteo de inscritos
                const { data, error } = await supabaseClient
                    .from('lessons')
                    .select('*, lesson_registrations(count)')
                    .eq('course_id', courseId)
                    .order('order', { ascending: true });

                if (error) throw error;

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-gray-400 italic">No hay lecciones creadas para este curso.</td></tr>';
                    return;
                }

                tableBody.innerHTML = data.map(lesson => {
                    const registeredCount = (lesson.lesson_registrations && lesson.lesson_registrations[0]) ? lesson.lesson_registrations[0].count : 0;
                    const available = lesson.max_capacity > 0 ? (lesson.max_capacity - registeredCount) : '‚àû';

                    let cuposDisplay = "";
                    if (lesson.max_capacity > 0) {
                        cuposDisplay = `
                            <div class="flex flex-col items-center leading-none">
                                <span class="text-[8px] font-black text-gray-300 uppercase tracking-widest mb-1">CUPOS</span>
                                <div class="font-black text-sm flex items-center gap-1">
                                    <span class="text-gray-400" title="Total">${lesson.max_capacity}</span>
                                    <span class="text-gray-200">/</span>
                                    <span class="text-green-600" title="Disponibles">${available > 0 ? available : 0}</span>
                                </div>
                            </div>
                        `;
                    } else {
                        cuposDisplay = '<span class="text-[9px] font-black text-gray-300 italic uppercase tracking-widest">Ilimitado</span>';
                    }

                    return `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="p-6 font-black text-[#fba931] text-center">${lesson.order}</td>
                        <td class="p-6">
                            <div class="font-bold text-sm uppercase">${lesson.title}</div>
                            <div class="text-[9px] text-gray-400 uppercase font-black tracking-tighter">${lesson.duration || 'Sin duraci√≥n'}</div>
                        </td>
                        <td class="p-6 text-center">
                            <span class="px-2 py-1 rounded-md text-[9px] font-black uppercase bg-gray-100">
                                ${lesson.delivery_type === 'recorded' ? 'üé• Grabado' : lesson.delivery_type === 'live' ? 'üì° En Vivo' : 'üèõÔ∏è Presencial'}
                            </span>
                        </td>
                        <td class="p-6 text-[10px] font-bold text-gray-500 text-center">
                            ${lesson.event_date ? new Date(lesson.event_date).toLocaleString('es-CL', { dateStyle: 'short', timeStyle: 'short' }) : '---'}
                        </td>
                        <td class="p-6 text-center">
                            <button onclick="viewRegistrations('${lesson.id}', '${lesson.title}')" class="hover:opacity-70 transition-opacity">
                                ${cuposDisplay}
                            </button>
                        </td>
                        <td class="p-6 text-right">
                            <button onclick='editLesson(${JSON.stringify(lesson)})' class="p-2 text-[#0f172a] hover:bg-gray-100 rounded-lg"><span class="material-symbols-outlined">edit</span></button>
                            <button onclick="deleteLesson('${lesson.id}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg"><span class="material-symbols-outlined">delete</span></button>
                        </td>
                    </tr>
                `}).join('');
            } catch (err) {
                console.error(err);
                tableBody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-red-500 font-bold uppercase text-xs">Error al cargar lecciones.</td></tr>';
            }
        }

        function openModal() {
            document.getElementById('lesson-form').reset();
            document.getElementById('lesson-id').value = '';
            document.getElementById('modal-title').textContent = 'Nueva Lecci√≥n';
            toggleFields();
            modal.classList.remove('hidden');
        }

        function closeModal() { modal.classList.add('hidden'); }

        async function saveLesson(e) {
            e.preventDefault();
            const id = document.getElementById('lesson-id').value;
            const lessonData = {
                course_id: courseId,
                title: document.getElementById('lesson-title').value,
                description: document.getElementById('lesson-desc').value,
                delivery_type: document.getElementById('lesson-type').value,
                order: parseInt(document.getElementById('lesson-order').value),
                content_url: document.getElementById('lesson-url').value || null,
                location: document.getElementById('lesson-location').value || null,
                event_date: document.getElementById('lesson-date').value || null,
                duration: document.getElementById('lesson-duration').value || null,
                max_capacity: parseInt(document.getElementById('lesson-capacity').value) || 0
            };

            try {
                let error;
                if (id) {
                    ({ error } = await supabaseClient.from('lessons').update(lessonData).eq('id', id));
                } else {
                    ({ error } = await supabaseClient.from('lessons').insert([lessonData]));
                }

                if (error) throw error;
                showToast('Lecci√≥n guardada con √©xito.', 'success');
                closeModal();
                loadLessons();
            } catch (err) {
                showToast('Error al guardar: ' + err.message, 'error');
            }
        }

        async function deleteLesson(id) {
            if (!confirm('¬øSeguro que deseas eliminar esta lecci√≥n?')) return;
            try {
                const { error } = await supabaseClient.from('lessons').delete().eq('id', id);
                if (error) throw error;
                loadLessons();
            } catch (err) { showToast(err.message, 'error'); }
        }

        function editLesson(lesson) {
            openModal();
            document.getElementById('lesson-id').value = lesson.id;
            document.getElementById('lesson-title').value = lesson.title;
            document.getElementById('lesson-desc').value = lesson.description || '';
            document.getElementById('lesson-type').value = lesson.delivery_type;
            document.getElementById('lesson-order').value = lesson.order;
            document.getElementById('lesson-url').value = lesson.content_url || '';
            document.getElementById('lesson-location').value = lesson.location || '';
            document.getElementById('lesson-duration').value = lesson.duration || '';
            document.getElementById('lesson-capacity').value = lesson.max_capacity || 0;

            if (lesson.event_date) {
                const d = new Date(lesson.event_date);
                const isoStr = d.toISOString().slice(0, 16);
                document.getElementById('lesson-date').value = isoStr;
            }

            document.getElementById('modal-title').textContent = 'Editar Lecci√≥n';
            toggleFields();
        }

        async function viewRegistrations(lessonId, lessonTitle) {
            document.getElementById('reg-modal-title').textContent = `Inscritos: ${lessonTitle}`;
            const list = document.getElementById('reg-list');
            list.innerHTML = '<p class="text-center text-gray-400 py-10 italic">Buscando inscritos...</p>';
            document.getElementById('reg-modal').classList.remove('hidden');

            try {
                const { data, error } = await supabaseClient
                    .from('lesson_registrations')
                    .select('*, profiles(full_name, rut)')
                    .eq('lesson_id', lessonId);

                if (error) throw error;

                if (data.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 py-10">No hay inscritos todav√≠a.</p>';
                    return;
                }

                list.innerHTML = data.map(reg => `
                    <div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-100">
                        <div>
                            <p class="font-black uppercase text-xs">${reg.profiles.full_name}</p>
                            <p class="text-[9px] text-gray-400 font-bold tracking-widest">${reg.profiles.rut || 'SIN RUT'}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="toggleAttendance('${reg.id}', ${!reg.attended}, '${lessonId}', '${lessonTitle}')" 
                                    class="px-4 py-2 rounded-xl text-[9px] font-black uppercase transition-all
                                    ${reg.attended ? 'bg-green-100 text-green-700 hover:bg-green-200' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'}">
                                ${reg.attended ? 'Asisti√≥' : 'Marcar Asistencia'}
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                list.innerHTML = '<p class="text-red-500 text-center font-bold">Error al cargar la lista.</p>';
            }
        }

        async function toggleAttendance(regId, newState, lessonId, lessonTitle) {
            try {
                const { error } = await supabaseClient
                    .from('lesson_registrations')
                    .update({ attended: newState })
                    .eq('id', regId);

                if (error) throw error;
                viewRegistrations(lessonId, lessonTitle);
            } catch (err) {
                showToast('Error al actualizarasistencia: ' + err.message, 'error');
            }
        }
    </script>
</body>

</html>
