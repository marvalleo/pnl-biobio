<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Forja Libertaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: var(--pnl-blue);
        }

        .nav-link {
            cursor: pointer;
            position: relative;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: var(--pnl-gold);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -4px;
            left: 0;
            background-color: var(--pnl-gold);
        }
    </style>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        async function logout() {
            await supabaseClient.auth.signOut();
            localStorage.removeItem('pnl_user_role');
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b-4 border-[#fba931]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <img src="https://pnl-biobio.netlify.app/wp-content/uploads/2026/pnl-del-biobio01.png"
                        alt="PNL Biobío" class="h-16">
                </div>
                <div class="flex items-center space-x-4 md:space-x-8">
                    <a href="forja-academia.html" class="nav-link text-[#0f172a] active">Academia</a>
                    <a href="forja-eventos.html" class="nav-link text-[#0f172a]">Eventos</a>
                    <button onclick="logout()"
                        class="text-[9px] font-black uppercase bg-gray-100 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-16">
        <div class="mb-12">
            <h2 class="text-4xl font-900 uppercase border-l-8 border-[#fba931] pl-6 tracking-tighter">Cursos Disponibles
            </h2>
            <p class="text-gray-400 font-bold uppercase text-xs mt-2 tracking-widest pl-8">Malla Curricular de Formación
                Libertaria</p>
        </div>
        <div id="courses-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Renderizado dinámico por JS -->
            <div class="col-span-full text-center py-20">
                <div
                    class="inline-block w-12 h-12 border-4 border-gray-200 border-t-[#fba931] rounded-full animate-spin mb-4">
                </div>
                <p class="text-gray-400 font-black uppercase text-xs">Conectando con la Academia...</p>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const role = localStorage.getItem('pnl_user_role');
            if (role !== 'normal' && role !== 'super_admin' && role !== 'admin_forja') {
                if (!role) window.location.href = 'forja-login.html';
            }

            const grid = document.getElementById('courses-grid');

            try {
                const { data: courses, error } = await supabaseClient
                    .from('courses')
                    .select('*')
                    .eq('status', 'Publicado')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (courses.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-20 bg-white rounded-3xl border border-dashed">
                            <p class="text-gray-400 font-bold uppercase">No hay cursos disponibles en este momento.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = courses.map(course => `
                    <div onclick="goToCourse('${course.id}')" class="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-gray-100 hover:shadow-2xl hover:-translate-y-2 transition-all cursor-pointer group">
                        <div class="h-56 bg-[#0f172a] relative overflow-hidden">
                            <img src="${course.image_url || 'https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&q=80&w=600'}" class="w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute inset-0 flex items-center justify-center">
                                <div class="w-14 h-14 bg-[#fba931] rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                                    <svg width="24" height="24" fill="#0f172a" viewBox="0 0 24 24" class="ml-1">
                                        <path d="M8 5v14l11-7z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="absolute bottom-4 left-6">
                                <span class="bg-white/10 backdrop-blur-md text-white text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-widest border border-white/20">
                                    ${course.level}
                                </span>
                            </div>
                        </div>
                        <div class="p-8">
                            <h3 class="font-900 text-xl uppercase mb-4 leading-tight group-hover:text-[#fba931] transition-colors line-clamp-2">${course.title}</h3>
                            <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                                <div class="bg-[#fba931] h-full w-[0%] rounded-full"></div>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <p class="text-[10px] font-black text-gray-400 uppercase">0% Completado</p>
                                <span class="material-symbols-outlined text-gray-200 group-hover:text-[#fba931] transition-colors">arrow_forward</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 text-red-500 font-black uppercase">
                        Error al cargar la malla curricular.
                    </div>
                `;
            }
        });

        function goToCourse(id) {
            localStorage.setItem('current_course_id', id);
            window.location.href = 'forja-player.html';
        }
    </script>
</body>

</html>
