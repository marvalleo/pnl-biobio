<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Forja Libertaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: var(--pnl-blue);
        }

        .nav-link {
            cursor: pointer;
            position: relative;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: var(--pnl-gold);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -4px;
            left: 0;
            background-color: var(--pnl-gold);
        }
    </style>
    <script>
        function logout() {
            localStorage.removeItem('pnl_user_role');
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b-4 border-[#fba931]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <img src="https://pnl-biobio.netlify.app/wp-content/uploads/2026/pnl-del-biobio01.png"
                        alt="PNL Biobío" class="h-16">
                </div>
                <div class="flex items-center space-x-4 md:space-x-8">
                    <a href="forja-academia.html" class="nav-link text-[#0f172a] active">Academia</a>
                    <a href="forja-eventos.html" class="nav-link text-[#0f172a]">Eventos</a>
                    <button onclick="logout()"
                        class="text-[9px] font-black uppercase bg-gray-100 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-10">
            <h2 class="text-2xl font-900 uppercase border-l-8 border-[#fba931] pl-4">Cursos de Formación</h2>
        </div>
        <div id="courses-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Renderizado dinámico por JS -->
            <div class="col-span-full text-center py-20 text-gray-400">
                <p>Cargando cursos...</p>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('pnl_user_role');
            if (role !== 'normal' && role !== 'super_admin' && role !== 'admin_forja') {
                // Si no hay rol, redirigir
                if (!role) window.location.href = 'forja-login.html';
            }

            const grid = document.getElementById('courses-grid');
            const courses = JSON.parse(localStorage.getItem('pnl_courses')) || [];

            // Filtrar solo los publicados
            const publishedCourses = courses.filter(c => c.status === 'Publicado');

            if (publishedCourses.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-gray-400 font-bold uppercase">No hay cursos disponibles aún.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = publishedCourses.map(course => `
                <div onclick="goToCourse(${course.id})" class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 hover:shadow-xl transition-all cursor-pointer group">
                    <div class="h-48 bg-[#0f172a] relative overflow-hidden">
                        <img src="${course.image}" class="w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-12 h-12 bg-[#fba931] rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="ml-1">
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="p-6">
                        <span class="text-[10px] font-black text-[#fba931] uppercase tracking-widest">${course.level}</span>
                        <h3 class="font-800 text-lg my-2 uppercase line-clamp-1">${course.title}</h3>
                        <div class="w-full bg-gray-100 h-2 rounded-full mt-4">
                            <div class="bg-[#fba931] h-full w-[0%] rounded-full"></div>
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase">0% Completado</p>
                    </div>
                </div>
            `).join('');
        });

        function goToCourse(id) {
            localStorage.setItem('current_course_id', id);
            window.location.href = 'forja-player.html';
        }
    </script>
</body>

</html>
