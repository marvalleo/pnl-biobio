<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - Forja Libertaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: var(--pnl-blue);
        }

        .nav-link {
            cursor: pointer;
            position: relative;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: var(--pnl-gold);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -4px;
            left: 0;
            background-color: var(--pnl-gold);
        }
    </style>
</head>

<body>

    <!-- NAVEGACIÓN -->
    <nav class="bg-white shadow-md sticky top-0 z-50 border-b-4 border-[#fba931]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <img src="https://pnl-biobio.netlify.app/wp-content/uploads/2026/pnl-del-biobio01.png"
                        alt="PNL Biobío" class="h-16">
                </div>

                <div class="flex items-center space-x-4 md:space-x-8">
                    <a href="forja-academia.html" class="nav-link text-[#0f172a] active">Academia</a>
                    <a href="forja-eventos.html" class="nav-link text-[#0f172a]">Eventos</a>
                    <a href="index.html"
                        class="text-[9px] font-black uppercase bg-gray-100 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors">Salir</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-10">
            <h2 class="text-2xl font-900 uppercase border-l-8 border-[#fba931] pl-4">Cursos de Formación</h2>
        </div>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Curso Card -->
            <div
                class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 hover:shadow-xl transition-all cursor-pointer group">
                <div class="h-48 bg-[#0f172a] relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-12 h-12 bg-[#fba931] rounded-full flex items-center justify-center shadow-lg">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="ml-1">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <span class="text-[10px] font-black text-[#fba931] uppercase tracking-widest">Módulo Básico</span>
                    <h3 class="font-800 text-lg my-2 uppercase">Fundamentos del PNL</h3>
                    <div class="w-full bg-gray-100 h-2 rounded-full mt-4">
                        <div class="bg-[#fba931] h-full w-[60%] rounded-full"></div>
                    </div>
                    <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase">60% Completado</p>
                </div>
            </div>

            <!-- Curso Card 2 -->
            <div
                class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 hover:shadow-xl transition-all cursor-pointer group">
                <div class="h-48 bg-[#0f172a] relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1524178232363-1fb2b075b655?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-12 h-12 bg-[#fba931] rounded-full flex items-center justify-center shadow-lg">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="ml-1">
                                <path d="M8 5v14l11-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <span class="text-[10px] font-black text-[#fba931] uppercase tracking-widest">Módulo Avanzado</span>
                    <h3 class="font-800 text-lg my-2 uppercase">Estrategia Política</h3>
                    <div class="w-full bg-gray-100 h-2 rounded-full mt-4">
                        <div class="bg-[#fba931] h-full w-[20%] rounded-full"></div>
                    </div>
                    <p class="text-[10px] font-bold text-gray-400 mt-2 uppercase">20% Completado</p>
                </div>
            </div>

            <!-- Curso Card 3 -->
            <div
                class="bg-white rounded-3xl overflow-hidden shadow-sm border border-gray-100 hover:shadow-xl transition-all cursor-pointer group">
                <div class="h-48 bg-[#0f172a] relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&q=80&w=400"
                        class="w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center shadow-lg">
                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-500">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Bloqueado</span>
                    <h3 class="font-800 text-lg my-2 uppercase text-gray-400">Ética Libertaria</h3>
                    <p class="text-[10px] font-bold text-gray-400 mt-4 uppercase">Completa el módulo anterior</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6 mt-20 text-center">
        <p class="text-[9px] font-black text-gray-300 uppercase tracking-[0.3em]">Forja Biobío — Sistema Interno de
            Capacitación</p>
    </footer>

</body>

</html>
