<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Votos - Gestión de Votaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: var(--pnl-blue);
        }
    </style>
</head>

<body class="min-h-screen">
    <nav
        class="bg-white shadow-md border-b-4 border-[#fba931] px-6 py-1 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-6">
            <a href="admin-dashboard.html" class="flex items-center gap-3 hover:opacity-80 transition-all group">
                <img src="wp-content/uploads/2026/pnl-del-biobio01.png" alt="Logo PNL" style="max-height: 70px;">
                <div class="flex flex-col">
                    <span class="text-[9px] font-black uppercase text-[#fba931] leading-none mb-1">Escrutinio
                        Digital</span>
                    <span class="font-black text-lg uppercase leading-none">Admin Votos</span>
                </div>
            </a>

            <div class="h-8 w-[1px] bg-gray-200 hidden md:block"></div>

            <div class="hidden md:flex items-center gap-4">
                <a href="admin-dashboard.html"
                    class="flex items-center gap-1.5 text-[10px] font-black uppercase text-gray-400 hover:text-[#0f172a] transition-colors">
                    <span class="material-symbols-outlined text-lg">dashboard</span> Panel Central
                </a>
                <a href="forja-votaciones.html" target="_blank"
                    class="flex items-center gap-1.5 text-[10px] font-black uppercase text-gray-400 hover:text-blue-600 transition-colors">
                    <span class="material-symbols-outlined text-lg">visibility</span> Vista Usuario
                </a>
            </div>
        </div>

        <div id="user-menu-container" class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-gray-100 animate-pulse"></div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-900 uppercase text-[#0f172a]">Panel de Votaciones</h1>
            <div class="flex gap-3">
                <button onclick="loadVotes()"
                    class="bg-white text-[#0f172a] border-2 border-gray-100 px-6 py-3 rounded-xl font-900 text-xs uppercase tracking-widest hover:bg-gray-50 flex items-center gap-2 transition-all">
                    <span class="material-symbols-outlined text-lg">refresh</span> Recargar
                </button>
                <button onclick="openVoteModal()"
                    class="bg-[#0f172a] text-white px-6 py-3 rounded-xl font-900 text-xs uppercase tracking-widest shadow-lg hover:bg-gray-800 flex items-center gap-2 transition-all">
                    <span class="material-symbols-outlined text-lg">add_circle</span> Nueva Votación
                </button>
            </div>
        </div>

        <div id="votes-container" class="grid gap-6">
            <div class="p-10 text-center text-gray-400 italic">Cargando urnas desde la base de datos...</div>
        </div>
    </main>

    <!-- Modal Nueva Votación -->
    <div id="vote-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl p-8 max-w-lg w-full shadow-2xl transition-all">
            <h2 class="text-2xl font-900 uppercase mb-6 text-[#0f172a]">Nueva Votación</h2>
            <form id="vote-form" onsubmit="saveVote(event)" class="space-y-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Título de la Votación</label>
                    <input type="text" id="vote-title" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Opciones (separadas por
                        coma)</label>
                    <input type="text" id="vote-options" placeholder="Opción A, Opción B, Opción C" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                    <p class="text-[9px] text-gray-400 mt-1 uppercase font-bold">* Mínimo 2 opciones</p>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Fecha de Cierre</label>
                    <input type="datetime-local" id="vote-deadline" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeVoteModal()"
                        class="flex-1 bg-gray-100 text-gray-600 py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-200">Cancelar</button>
                    <button type="submit"
                        class="flex-1 bg-[#0f172a] text-white py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-800 shadow-lg">Crear
                        Urna</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Resultados -->
    <div id="results-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl p-10 max-w-2xl w-full shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-8">
                <span class="material-symbols-outlined text-6xl opacity-5 text-[#fba931]">analytics</span>
            </div>

            <h2 id="results-title" class="text-3xl font-900 uppercase mb-2 text-[#0f172a]">Acta de Escrutinio</h2>
            <p id="results-meta" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-8"></p>

            <div id="results-content" class="min-h-[300px] flex items-center justify-center">
                <canvas id="resultsChart"></canvas>
            </div>

            <div class="mt-10 pt-6 border-t border-gray-100 flex justify-between items-center">
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Total Votos Emitidos</p>
                    <p id="total-results-votos" class="text-4xl font-900 text-[#0f172a]">0</p>
                </div>
                <button onclick="closeResultsModal()"
                    class="bg-[#0f172a] text-white px-8 py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-800 shadow-lg">Entendido</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="shared.js"></script>
    <script>
        // Protección de Ruta
        window.addEventListener('DOMContentLoaded', async () => {
            const role = localStorage.getItem('pnl_user_role');
            if (role !== 'super_admin' && role !== 'admin_votos') {
                showToast('Acceso no autorizado', 'error');
                window.location.href = 'forja-login.html';
                return;
            }
            loadVotes();
            initNavbar();
            setupRealtimeSubscription();
        });

        let resultsChart = null;
        let activeVoteId = null;
        let realtimeChannel = null;

        function setupRealtimeSubscription() {
            realtimeChannel = supabaseClient.channel('realtime_ballots')
                .on('postgres_changes', { event: 'INSERT', table: 'ballots' }, (payload) => {
                    console.log('Nuevo voto recibido!', payload);
                    // Actualizar lista principal en silencio
                    silentRefreshVotes();

                    // Si el modal de resultados está abierto para este voto, actualizar gráfico
                    if (activeVoteId === payload.new.vote_id) {
                        refreshActiveResults(activeVoteId);
                    }
                })
                .subscribe();
        }

        async function silentRefreshVotes() {
            try {
                const { data: ballotsCount } = await supabaseClient.from('ballots').select('vote_id');
                const counts = (ballotsCount || []).reduce((acc, b) => {
                    acc[b.vote_id] = (acc[b.vote_id] || 0) + 1;
                    return acc;
                }, {});

                // Actualizar contadores en la UI sin re-renderizar todo
                Object.keys(counts).forEach(id => {
                    const counterElem = document.getElementById(`count-${id}`);
                    if (counterElem) counterElem.innerText = counts[id];
                });
            } catch (e) { console.warn(e); }
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('user-dropdown');
            if (dropdown) dropdown.classList.toggle('hidden');
        }

        window.addEventListener('click', (e) => {
            const dropdown = document.getElementById('user-dropdown');
            const menuContainer = document.getElementById('user-menu-container');
            if (dropdown && !dropdown.classList.contains('hidden') && menuContainer && !menuContainer.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });


        const container = document.getElementById('votes-container');
        const modal = document.getElementById('vote-modal');
        const resultsModal = document.getElementById('results-modal');

        async function loadVotes() {
            try {
                // Traer votos y sus opciones
                const { data: votes, error } = await supabaseClient
                    .from('votes')
                    .select('*, vote_options(*)')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (votes.length === 0) {
                    container.innerHTML = '<div class="bg-white p-10 text-center rounded-3xl text-gray-400 border border-dashed border-gray-200 uppercase font-black">No hay votaciones registradas.</div>';
                    return;
                }

                // Obtener conteo total de votos por urna
                const { data: ballotsCount, error: bError } = await supabaseClient.from('ballots').select('vote_id');

                if (bError) {
                    console.warn("Aviso: No se pudieron contar los votos (posible RLS):", bError);
                }

                const counts = (ballotsCount || []).reduce((acc, b) => {
                    acc[b.vote_id] = (acc[b.vote_id] || 0) + 1;
                    return acc;
                }, {});

                container.innerHTML = votes.map(vote => {
                    const isOpen = vote.status === 'open';
                    const deadline = new Date(vote.deadline);
                    const totalVotos = counts[vote.id] || 0;

                    return `
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-6 group hover:shadow-xl transition-all duration-500">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-4">
                                    <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${isOpen ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}">
                                        ${isOpen ? 'Urna Abierta' : 'Escrutinio Cerrado'}
                                    </span>
                                    <span class="text-[9px] font-bold text-gray-300 uppercase tracking-widest italic">ID: ${vote.id.split('-')[0]}</span>
                                </div>
                                <h2 class="text-2xl font-900 uppercase mb-1 ${!isOpen ? 'text-gray-400' : ''}">${vote.title}</h2>
                                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest flex items-center gap-1">
                                    <span class="material-symbols-outlined text-xs">${isOpen ? 'timer' : 'event_available'}</span>
                                    ${isOpen ? 'Cierra el' : 'Finalizada el'}: ${deadline.toLocaleString()}
                                </p>
                                <div class="mt-6 flex flex-wrap gap-2">
                                    ${vote.vote_options.map(opt => `<span class="bg-gray-50 text-[9px] font-bold px-3 py-1.5 rounded-xl uppercase border font-mono group-hover:border-[#fba931] transition-colors">${opt.option_text}</span>`).join('')}
                                </div>
                            </div>
                            <div class="text-right flex flex-col items-end gap-3 min-w-[200px]">
                                <div class="text-center bg-gray-50 p-6 rounded-3xl border border-gray-100 w-full mb-2 group-hover:bg-[#0f172a] transition-all duration-500">
                                    <div id="count-${vote.id}" class="text-4xl font-900 leading-none group-hover:text-white transition-colors">${totalVotos}</div>
                                    <div class="text-[9px] font-black text-gray-400 uppercase tracking-widest mt-2 group-hover:text-[#fba931]">Votos Totales</div>
                                </div>
                                <div class="flex flex-col w-full gap-2">
                                <button onclick="showResults('${vote.id}', '${vote.title}')" class="w-full bg-white text-[#0f172a] border-2 border-gray-100 px-6 py-4 rounded-2xl font-900 text-xs uppercase shadow-sm flex items-center justify-center gap-2 hover:bg-gray-50 active:scale-95 transition-all">
                                    <span class="material-symbols-outlined text-lg">${isOpen ? 'monitoring' : 'analytics'}</span> ${isOpen ? 'Monitoreo en Vivo' : 'Ver Acta Final'}
                                </button>
                                ${isOpen ? `
                                    <button onclick="closeVote('${vote.id}')" class="w-full bg-red-50 text-red-600 px-6 py-2 rounded-xl font-900 text-[10px] uppercase hover:bg-red-500 hover:text-white transition-all border border-red-100 flex items-center justify-center gap-2 group/btn">
                                        <span class="material-symbols-outlined text-sm">close</span> Cerrar Urna
                                    </button>
                                ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="bg-red-50 p-10 text-center rounded-3xl text-red-600 font-bold uppercase border border-red-100">Error Crítico: ${err.message}</div>`;
            }
        }

        async function showResults(voteId, title) {
            activeVoteId = voteId;
            document.getElementById('results-title').innerText = title;
            resultsModal.classList.remove('hidden');
            await refreshActiveResults(voteId);
        }

        async function refreshActiveResults(voteId) {
            try {
                const [optionsRes, ballotsRes] = await Promise.all([
                    supabaseClient.from('vote_options').select('*').eq('vote_id', voteId),
                    supabaseClient.from('ballots').select('option_id').eq('vote_id', voteId)
                ]);

                const options = optionsRes.data;
                const ballots = ballotsRes.data;
                const totalBallots = ballots.length;

                const counts = ballots.reduce((acc, b) => {
                    acc[b.option_id] = (acc[b.option_id] || 0) + 1;
                    return acc;
                }, {});

                document.getElementById('results-meta').innerText = `Escrutinio — Urna ${voteId.split('-')[0]}`;
                document.getElementById('total-results-votos').innerText = totalBallots;

                const sortedOptions = options.sort((a, b) => (counts[b.id] || 0) - (counts[a.id] || 0));
                const labels = sortedOptions.map(o => o.option_text);
                const dataValues = sortedOptions.map(o => counts[o.id] || 0);

                if (resultsChart) {
                    resultsChart.data.labels = labels;
                    resultsChart.data.datasets[0].data = dataValues;
                    resultsChart.update();
                } else {
                    const ctx = document.getElementById('resultsChart').getContext('2d');
                    resultsChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Votos',
                                data: dataValues,
                                backgroundColor: sortedOptions.map((_, i) => i === 0 ? '#fba931' : '#0f172a'),
                                borderRadius: 8,
                                borderSkipped: false,
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: { beginAtZero: true, grid: { display: false }, ticks: { font: { weight: 'bold' } } },
                                y: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                            }
                        }
                    });
                }
            } catch (err) { console.error(err); }
        }

        function closeResultsModal() {
            resultsModal.classList.add('hidden');
            activeVoteId = null;
            if (resultsChart) {
                resultsChart.destroy();
                resultsChart = null;
            }
        }

        function openVoteModal() {
            document.getElementById('vote-form').reset();
            modal.classList.remove('hidden');
        }
        function closeVoteModal() { modal.classList.add('hidden'); }

        async function saveVote(e) {
            e.preventDefault();
            const title = document.getElementById('vote-title').value;
            const deadline = document.getElementById('vote-deadline').value;
            const optionsRaw = document.getElementById('vote-options').value;
            const options = optionsRaw.split(',').map(o => o.trim()).filter(o => o !== '');

            if (options.length < 2) {
                alert('Debes ingresar al menos 2 opciones.');
                return;
            }

            try {
                // 1. Crear el Voto
                const { data: vote, error: vError } = await supabaseClient
                    .from('votes')
                    .insert([{ title, deadline, status: 'open' }])
                    .select()
                    .single();

                if (vError) throw vError;

                // 2. Crear las Opciones
                const optionsData = options.map(opt => ({ vote_id: vote.id, option_text: opt }));
                const { error: oError } = await supabaseClient.from('vote_options').insert(optionsData);

                if (oError) throw oError;

                alert('Votación aperturada con éxito.');
                closeVoteModal();
                loadVotes();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function closeVote(id) {
            if (!confirm('¿Seguro que deseas cerrar esta votación y proceder al escrutinio oficial e irreversible?')) return;
            try {
                const { error } = await supabaseClient.from('votes').update({ status: 'closed' }).eq('id', id);
                if (error) throw error;
                loadVotes();
            } catch (err) { alert(err.message); }
        }
    </script>
</body>

</html>
