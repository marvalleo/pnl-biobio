<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Votos - Gestión de Votaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: var(--pnl-blue);
        }
    </style>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        // Protección de Ruta
        window.addEventListener('DOMContentLoaded', async () => {
            const role = localStorage.getItem('pnl_user_role');
            if (role !== 'super_admin' && role !== 'admin_votos') {
                alert('Acceso no autorizado');
                window.location.href = 'forja-login.html';
                return;
            }
            loadVotes();
        });

        async function logout() {
            await supabaseClient.auth.signOut();
            localStorage.removeItem('pnl_user_role');
            window.location.href = 'index.html';
        }
    </script>
</head>

<body class="min-h-screen">
    <nav
        class="bg-white shadow-md border-b-4 border-[#fba931] px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="admin-dashboard.html" class="flex items-center gap-2 hover:opacity-80">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="font-black text-lg uppercase">Admin Votos</span>
            </a>
        </div>
        <button onclick="logout()"
            class="text-[10px] font-bold uppercase bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200">Cerrar
            Sesión</button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-900 uppercase text-[#0f172a]">Panel de Votaciones</h1>
            <button onclick="openVoteModal()"
                class="bg-[#0f172a] text-white px-6 py-3 rounded-xl font-900 text-xs uppercase tracking-widest shadow-lg hover:bg-gray-800 flex items-center gap-2">
                <span class="material-symbols-outlined text-lg">add_circle</span> Nueva Votación
            </button>
        </div>

        <div id="votes-container" class="grid gap-6">
            <div class="p-10 text-center text-gray-400 italic">Cargando urnas desde la base de datos...</div>
        </div>
    </main>

    <!-- Modal Nueva Votación -->
    <div id="vote-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl p-8 max-w-lg w-full shadow-2xl">
            <h2 class="text-2xl font-900 uppercase mb-6 text-[#0f172a]">Nueva Votación</h2>
            <form id="vote-form" onsubmit="saveVote(event)" class="space-y-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Título de la Votación</label>
                    <input type="text" id="vote-title" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Opciones (separadas por
                        coma)</label>
                    <input type="text" id="vote-options" placeholder="Opción A, Opción B, Opción C" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                    <p class="text-[9px] text-gray-400 mt-1 uppercase font-bold">* Mínimo 2 opciones</p>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Fecha de Cierre</label>
                    <input type="datetime-local" id="vote-deadline" required
                        class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeVoteModal()"
                        class="flex-1 bg-gray-100 text-gray-600 py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-200">Cancelar</button>
                    <button type="submit"
                        class="flex-1 bg-[#0f172a] text-white py-4 rounded-xl font-900 uppercase text-xs hover:bg-gray-800 shadow-lg">Crear
                        Urna</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const container = document.getElementById('votes-container');
        const modal = document.getElementById('vote-modal');

        async function loadVotes() {
            try {
                // Traer votos y sus opciones
                const { data: votes, error } = await supabaseClient
                    .from('votes')
                    .select('*, vote_options(*), ballots(count)')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (votes.length === 0) {
                    container.innerHTML = '<div class="bg-white p-10 text-center rounded-3xl text-gray-400">No hay votaciones registradas.</div>';
                    return;
                }

                container.innerHTML = votes.map(vote => {
                    const isOpen = vote.status === 'open';
                    const deadline = new Date(vote.deadline);
                    const totalVotos = vote.ballots ? vote.ballots[0].count : 0;

                    return `
                        <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 ${isOpen ? 'border-green-500' : 'border-gray-200'} flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div class="flex-1">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase mb-3 inline-block ${isOpen ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}">
                                    ${isOpen ? 'Urna Abierta' : 'Cerrada'}
                                </span>
                                <h2 class="text-2xl font-900 uppercase mb-1 ${!isOpen ? 'text-gray-400' : ''}">${vote.title}</h2>
                                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                                    ${isOpen ? 'Cierra el' : 'Finalizada el'}: ${deadline.toLocaleString()}
                                </p>
                                <div class="mt-4 flex gap-2">
                                    ${vote.vote_options.map(opt => `<span class="bg-gray-50 text-[9px] font-bold px-2 py-1 rounded uppercase border font-mono">${opt.option_text}</span>`).join('')}
                                </div>
                            </div>
                            <div class="text-right flex flex-col items-end gap-3 min-w-[200px]">
                                <div class="text-center">
                                    <div class="text-3xl font-900 leading-none">${totalVotos}</div>
                                    <div class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">Votos Emitidos</div>
                                </div>
                                ${isOpen ? `
                                    <button onclick="closeVote('${vote.id}')" class="bg-red-50 text-red-600 px-6 py-3 rounded-xl font-900 text-xs uppercase hover:bg-red-100 border border-red-100 transition-all">Cerrar Urna</button>
                                ` : `
                                    <button class="bg-[#fba931] text-[#0f172a] px-6 py-3 rounded-xl font-900 text-xs uppercase shadow-sm flex items-center gap-2 hover:brightness-110">
                                        <span class="material-symbols-outlined text-sm">analytics</span> Ver Acta
                                    </button>
                                `}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="bg-red-50 p-10 text-center rounded-3xl text-red-600 font-bold uppercase">Error al conectar con el servidor electoral.</div>';
            }
        }

        function openVoteModal() {
            document.getElementById('vote-form').reset();
            modal.classList.remove('hidden');
        }
        function closeVoteModal() { modal.classList.add('hidden'); }

        async function saveVote(e) {
            e.preventDefault();
            const title = document.getElementById('vote-title').value;
            const deadline = document.getElementById('vote-deadline').value;
            const optionsRaw = document.getElementById('vote-options').value;
            const options = optionsRaw.split(',').map(o => o.trim()).filter(o => o !== '');

            if (options.length < 2) {
                alert('Debes ingresar al menos 2 opciones.');
                return;
            }

            try {
                // 1. Crear el Voto
                const { data: vote, error: vError } = await supabaseClient
                    .from('votes')
                    .insert([{ title, deadline, status: 'open' }])
                    .select()
                    .single();

                if (vError) throw vError;

                // 2. Crear las Opciones
                const optionsData = options.map(opt => ({ vote_id: vote.id, option_text: opt }));
                const { error: oError } = await supabaseClient.from('vote_options').insert(optionsData);

                if (oError) throw oError;

                alert('Votación creada exitosamente.');
                closeVoteModal();
                loadVotes();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function closeVote(id) {
            if (!confirm('¿Seguro que deseas cerrar esta votación y proceder al escrutinio?')) return;
            try {
                const { error } = await supabaseClient.from('votes').update({ status: 'closed' }).eq('id', id);
                if (error) throw error;
                loadVotes();
            } catch (err) { alert(err.message); }
        }
    </script>
</body>
</body>

</html>
