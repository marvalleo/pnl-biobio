<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Forja Libertaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pnl-blue: #0f172a;
            --pnl-gold: #fba931;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--pnl-blue);
            color: var(--pnl-blue);
        }

        /* Animación de error (Shake) */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .error-shake {
            animation: shake 0.3s ease-in-out;
            border-color: #ef4444 !important;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-2xl text-center border-t-8 border-[#fba931] mx-auto">
        <img src="https://pnl-biobio.netlify.app/wp-content/uploads/2026/pnl-del-biobio01.png" alt="Logo PNL"
            class="h-20 mx-auto mb-6">
        <h1 class="text-2xl font-900 uppercase mb-2 tracking-tighter">Acceso Academia</h1>
        <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-8">Espacio Privado - Sede Biobío</p>

        <div id="login-container" class="space-y-4 text-left">
            <!-- Alerta de Error -->
            <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-lg">
                <p class="text-red-700 text-[10px] font-black uppercase tracking-wider">Error: Credenciales Incorrectas
                </p>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Usuario / RUT</label>
                <input type="text" id="user-input" placeholder="Ej: 12.345.678-9"
                    class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none transition-all">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-gray-400 ml-1">Contraseña</label>
                <input type="password" id="pass-input" placeholder="••••••••"
                    class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl focus:ring-2 focus:ring-[#fba931] outline-none transition-all">
            </div>
            <button onclick="handleLogin()"
                class="w-full bg-[#fba931] text-[#0f172a] py-4 rounded-xl font-900 uppercase tracking-widest hover:brightness-110 active:scale-[0.98] transition-all shadow-lg">
                Ingresar a la Forja
            </button>

            <!-- Botón Volver -->
            <a href="index.html"
                class="block w-full text-center bg-gray-100 text-gray-600 py-4 rounded-xl font-900 text-[10px] uppercase tracking-widest hover:bg-gray-200 transition-all">
                ← Volver a la Página Principal
            </a>
        </div>
        <p class="mt-6 text-[10px] font-bold text-gray-400 uppercase">¿Problemas de acceso? Contacta a Soporte Regional
        </p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        // Cargar credenciales guardadas al cargar la página
        window.addEventListener('DOMContentLoaded', function () {
            const savedUser = localStorage.getItem('forja_username');
            if (savedUser) {
                document.getElementById('user-input').value = savedUser;
            }
        });

        // Mapeo de rutas por rol para redirección
        const ROLE_REDIRECTS = {
            'normal': 'forja-academia.html',
            'super_admin': 'admin-dashboard.html',
            'admin_foros': 'admin-foros.html',
            'admin_votos': 'admin-votos.html',
            'admin_forja': 'admin-forja.html'
        };

        async function handleLogin() {
            const email = document.getElementById('user-input').value.trim();
            const password = document.getElementById('pass-input').value.trim();
            const errorMsg = document.getElementById('error-message');
            const errorText = errorMsg.querySelector('p');
            const loginContainer = document.getElementById('login-container');

            // Feedback Visual: Deshabilitar botón
            const btn = document.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "Verificando...";

            try {
                // 1. Intentar Loguearse en Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // 2. Obtener el rol desde la tabla 'profiles'
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError) throw profileError;

                // 3. Guardar datos de sesión (compatibilidad con frontend existente)
                localStorage.setItem('forja_username', email);
                localStorage.setItem('pnl_user_role', profile.role);

                // 4. Redirección basada en rol
                const redirectPath = ROLE_REDIRECTS[profile.role] || 'forja-academia.html';
                window.location.href = redirectPath;

            } catch (err) {
                console.error("Login error:", err);

                // Mostrar alerta de error
                errorMsg.classList.remove('hidden');
                errorText.textContent = `Error: ${err.message || 'Error desconocido'}`;

                loginContainer.classList.add('error-shake');
                setTimeout(() => {
                    loginContainer.classList.remove('error-shake');
                }, 500);

                // Restaurar botón
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // Permitir login con Enter
        document.getElementById('pass-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
